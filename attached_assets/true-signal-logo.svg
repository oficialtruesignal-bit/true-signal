<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monolith-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#33b864" />
    </linearGradient>
    <filter id="monolith-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield monolith shape -->
  <g transform="translate(5, 6)">
    <path 
      d="M4 6 L4 32 Q4 40 20 46 Q36 40 36 32 L36 6 Q36 2 32 2 L8 2 Q4 2 4 6 Z" 
      fill="none"
      stroke="url(#monolith-gradient)"
      stroke-width="2.5"
      filter="url(#monolith-glow)"
    />
    
    <!-- Precision pulse/signal line cutting through -->
    <path 
      d="M8 24 L14 24 L17 18 L20 30 L23 22 L26 26 L32 26" 
      stroke="#33b864" 
      stroke-width="2.5" 
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Active signal dot -->
    <circle cx="32" cy="26" r="2" fill="#33b864"/>
  </g>

  <!-- TRUE text -->
  <text x="55" y="38" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="rgba(255,255,255,0.7)" letter-spacing="-0.5">TRUE</text>
  
  <!-- SIGNAL text -->
  <text x="105" y="38" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white" letter-spacing="-0.5">SIGNAL</text>
</svg>
